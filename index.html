<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dappr</title>
  </head>
  <body>
    <nav class="header">
      <div class="leftsection">
        <div class="dappr">
          <img src="icons/dappr.svg" alt="" class="dappr-img" />
        </div>
      </div>
      <div class="middlesection">
        <div class="nav-menu">
          <ul id="navbar">
            <li>Home</li>
            <li>About Us</li>
            <li>Information</li>
            <li>
              More
              <img src="icons/Vector.svg" alt="" />
            </li>
          </ul>
          <div class="search">
            <div class="search-bar-container">
              <input type="text" class="search-bar" placeholder="Search...." />
              <div class="search-button-container">
                <button class="search-button">
                  <img src="icons/search.svg" alt="" class="search-icon" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rightsection">
        <div class="hamburger">
          <img src="icons/HMBURGER.png" alt="" class="hamburger-icon" />
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="programmer-env">
        <div class="coding-img-container">
          <img
            src="image/f11b8d8ad87061d3fceb1e22f0565fd8.png"
            alt=""
            class="coding-img"
          />
        </div>
        <div class="programmer-whitespace-container">
          <textarea
            name="programmer-whitespace"
            id="programmer-whitespace"
            cols="30"
            rows="10"
            placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
          ></textarea>
        </div>
        <div class="scrolling-container">
          <div class="sticky-social">
            <div class="whatsapp">
              <img src="icons/logos_whatsapp-icon.png" alt="" /
              class="whatsapp-logo">
            </div>
            <div class="facebook">
              <img src="icons/Group 4.svg" alt="" />
            </div>
            <div class="twitter">
              <img src="icons/Group 3.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="stats">
      <div class="stat-box total-ques">
        <p>Total Question’s</p>
        <p>200,000</p>
      </div>
      <div class="stat-box total-ans">
        <p>Total Answer’s</p>
        <p>105,000</p>
      </div>
      <div class="stat-box participated">
        <p>Participated</p>
        <p>10,000</p>
      </div>
      <div class="stat-box total-pass">
        <p>Total Passed</p>
        <p>6000</p>
      </div>
    </div>
    <div class="info-box">
      <div class="left-info">
        <div class="left-info-box your-info">YOUR INFO</div>
        <div class="left-info-box">BOOKMARKS</div>
        <div class="left-info-box">SETTINGS</div>
      </div>
      <div class="right-info">
        <div class="information">
          <div class="your-information">
            <strong>Your information</strong>
          </div>
          <div class="name info">
            <p>
              <strong>Name&nbsp;&nbsp;&nbsp;:</strong
              >&nbsp;&nbsp;&nbsp;&nbsp;Atul Singhal
            </p>
          </div>
          <div class="email info">
            <p>
              <strong>Email&nbsp;&nbsp;&nbsp;&nbsp;:</strong
              >&nbsp;&nbsp;&nbsp;&nbsp;atul@gmail.com
            </p>
          </div>
          <div class="phone info">
            <p>
              <strong>Phone&nbsp;&nbsp;&nbsp;:</strong
              >&nbsp;&nbsp;&nbsp;&nbsp;+91 8131424888
            </p>
          </div>
          <div class="marks info">
            <p>
              <strong>Marks&nbsp;&nbsp;&nbsp;:</strong
              >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;500.00
            </p>
          </div>
          <div class="next-button">
            <button class="btn">Next <img src="icons/Arrow 1.svg" alt=""></button>
          </div>
        </div>
      </div>
    </div>
    <div class="chatbot">
      <img src="icons/Group 2.png" alt="" class="chatbot-icon" />
    </div>
  </body>
</html>
